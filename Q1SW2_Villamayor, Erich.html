<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<!-- Links to Google fonts here -->

	<!-- Internal CSS here -->
	<style type="text/css">

		body {
			font-family: Inconsolata;
			background-color: #e9edc9;
			margin:0;
			padding: 20px;
		}

		.header {
			text-align: center;
			padding: 20px;
			background: #a3b18a;
			color: #344e41;
		}
		.container{
			max-width: 400px;
			margin: 50px auto;
			padding: 20px;
			background: #a3b18a;
			border-radius: 5px;		
		}
		.container h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.container input[type="text"],
		.container input[type="password"],
		.container input[type="file"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-family: Inconsolata;
		}
		.container input[type="submit"] {
			width: 100%;
			padding: 10px;
			background: #a3b18a;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.5s ease;
		}
		.disclaimer {
			font-size: 0.9em;
			color: #ccd5ae;
			margin-top: 10px;
			text-align: center;
			display: none;
			
		}
		.Footer {
			text-align: center;
			margin-top: 20px;
		}
		.logo {
			display: block;
			margin:30px auto;
		}
		.logo {
			display: block;
			margin: 30px auto;
			width: 100px;
			height: auto;
			border-radius: 50%;
			object-fill: cover;
		}
		.account-info {
			max-width:600px;
			margin: 50px auto;
			padding: 20px;
			background: #a3b18a;
			border-radius: 5px;
			display: none;
			opacity: 0;
			transform: translateY(20px);
			translation: opacity 0.5 ease, transform 0.5s ease;

		}
		.account-info.show{
			display: block;
			opacity: 1;
			transform: translateY(0);
		}
		h1 {
			color: #31572c;
			font-weight: bolder;
		}

		button:hover {
			background-color: #4f772d;

		}

		img{
			width: 150px;
			border-radius: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>login</h1>

	</div>

	<div class="container">
		<form>

			<div class="form-button">
		</div>
		<!-- INFO -->
		<hr>
		<fieldset class="info">
			<img src="./SW2_files/vector-flat-illustration-grayscale-avatar-600nw-2264922221.jpg">
			<br>
			<legend><strong>Information</strong></legend>
			<!-- FIRST NAME -->
				<label for="fname">Name: </label>
				
				<input type="text" name="Name" placeholder=" Enter your name">

				<br>
				
			<!-- PASSWORD -->
				<label for="password">password: </label>
				
				<input type="password" name="password" placeholder=" Enter your password">

				<input type="submit" value="SUBMIT">
		</fieldset>
	</form></div>

	<div class="footer">
		<h4>Erich Villamayor | 9-Emerald</h4>
	</div>



</body></html>
